version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: innovsurf_mysql_db
    environment:
      MYSQL_DATABASE: innovsurf
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-innovsurf2024}
      MYSQL_USER: ${DB_USER:-innovsurf}
      MYSQL_PASSWORD: ${DB_PASSWORD:-innovsurf2024}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - innovsurf_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      timeout: 5s

  backend:
    image: ${DOCKERHUB_USERNAME}/innovsurf-backend:latest
    container_name: innovsurf_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=innovsurf
      - DB_USER=${DB_USER:-innovsurf}
      - DB_PASSWORD=${DB_PASSWORD:-innovsurf2024}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - innovsurf_net
    restart: unless-stopped

  frontend:
    image: ${DOCKERHUB_USERNAME}/innovsurf-frontend:latest
    container_name: innovsurf_frontend
    ports:
      - "3000:3000"
    networks:
      - innovsurf_net
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: innovsurf_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - innovsurf_net
    restart: unless-stopped

networks:
  innovsurf_net:
    driver: bridge

volumes:
  mysql_data:
    driver: local
